<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta rosquinha e Lua Homer</title>
    <link href="styles.css">
</head>
<body>
    <center>
        <div class="container">
            <div class="donut">
                <img src="./IMAGEM/rosquinha.png" alt="Rosquinha" width: 60px; height: 60px;>
            </div>
            <div class="homer" id="homer">
                <img src="./IMAGEM/homerlua.png" alt="homer em órbita">
            </div>
        </div>    
    
        <div class="info">
            <p>Período da Lua: <span id="moon-period"></span> s</p>
            <p>Velocidade da Lua: <span id="moon-speed"></span> m/s</p>
            <p>Raio da Lua: <span id="moon-radius"></span> m</p>
        </div>
        <script src="script.js"></script>
    </center>
</body>
</html>
