<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Orbitando um Planeta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="planet" id="planet">
            <img src="planet.png" alt="Planeta">
        </div>
        <div class="moon" id="moon">
            <img src="moon.png" alt="Lua">
        </div>
    </div>
    <div class="info">
        <p>Per√≠odo da Lua: <span id="moon-period"></span> s</p>
        <p>Velocidade da Lua: <span id="moon-speed"></span> m/s</p>
        <p>Raio da Lua: <span id="moon-radius"></span> m</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
